<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsinfo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Base light mode styles */
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #f0f0f0;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      padding: 0.5rem;
    }

    .nav-links a:hover {
      background-color: #ddd;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .navbar.dark-mode {
      background-color: #333;
    }

    .nav-links a.dark-mode {
      color: white;
    }

    .nav-links a.dark-mode:hover {
      background-color: #444;
    }

    .dark-mode-toggle {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">newsInfo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Topics
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">News</a></li>
              <li><a class="dropdown-item" href="#">Technology</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Action</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Contact Us
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Email Us</a></li>
              <li><a class="dropdown-item" href="#">Call Us</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Visit Us</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <button class="dark-mode-toggle" id="toggle-btn">üåô</button>
  </nav>

  <script>
    // Get references to elements
    const toggleButton = document.getElementById('toggle-btn');
    const body = document.body;
    const navbar = document.querySelector('.navbar');
    const navLinks = document.querySelectorAll('.nav-links a');

    // Check localStorage to set the initial theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      navbar.classList.add('dark-mode');
      navLinks.forEach(link => link.classList.add('dark-mode'));
      toggleButton.textContent = '‚òÄÔ∏è'; // Change icon to sun for dark mode
    } else {
      toggleButton.textContent = 'üåô'; // Change icon to moon for light mode
    }

    // Toggle dark mode
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      navbar.classList.toggle('dark-mode');
      navLinks.forEach(link => link.classList.toggle('dark-mode'));

      // Toggle button icon
      if (body.classList.contains('dark-mode')) {
        toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for dark mode
        localStorage.setItem('theme', 'dark');
      } else {
        toggleButton.textContent = 'üåô'; // Moon icon for light mode
        localStorage.removeItem('theme');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
